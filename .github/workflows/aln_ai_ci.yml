name: ALN AI/NPC CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-ai:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Style Checks
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/lint.ps1

      - name: Test AI-Behavior-Modules
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/test_ai.ps1

      - name: Simulate-Combat-Loops
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/combat-sim.ps1

      - name: Output Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ai-logs
          path: logs/
