name: Ensure API Reference Exists

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ensure-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create docs/api-reference.md if missing
        shell: pwsh
        run: |
          $docPath = "docs/api-reference.md"
