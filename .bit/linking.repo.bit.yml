version: "1.0.0"
contract:
  required_scripts:
    - id: resync-ingestion
      description: "Resync content ingestion across linked repos/nodes"
      prefer:
        - ./scripts/resync-ingestion.sh
        - ./.bit/loaders/resync-ingestion.sh
      alternates:
        - ./tools/resync-ingestion.sh
        - ./scripts/resync-ingestion.ps1
      runner: auto      # auto | bash | pwsh
    - id: validate-loop
      prefer:
        - .bit/loaders/validate_loop.sh
      alternates:
        - .bit/loaders/validate_asset_economy.sh
      runner: bash
  policies:
    fail_on_missing: true
    log_to_ledger: .bithub/ledger/preflight.log
adapters:
  agentic_ai:
    enabled: true
    endpoint_env: AGENTIC_ENDPOINT     # e.g., https://agentic.example/run
    token_env: AGENTIC_TOKEN
  linking_repo:
    enabled: true
    manifest_hint_paths:
      - .bit
      - .bithub
      - workflows
